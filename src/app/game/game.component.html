<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" [name]="player"
[playerActive]="i == game.currentPlayer" class="player-position hide-mobile"></app-player>

<div class="scroll-container hide-desktop">
  <app-player-mobile *ngFor="let player of game.players; let i = index" [name]="player"
  [playerActive]="i == game.currentPlayer"></app-player-mobile>
</div>

<div class="field">
  <div class="card-stack">
    <!--card stack-->
    <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
    src="assets/img/cards/card_cover.png" />
    <img style="right: 25px;" class="top-card" (click)="takeCard()"
    src="assets/img/cards/card_cover.png" />

    <!--stack for played cards-->
    <img *ngFor="let card of game.playedCards" src="assets/img/cards/{{ card }}.png" class="played-card">

    <!--current card (animation)-->
    <img style="right: 25px;" class="pick-card" (click)="takeCard()" *ngIf="game.pickCardAnimation" [class.pick-card]="game.pickCardAnimation"
    src="assets/img/cards/{{ game.currentCard }}.png" />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
